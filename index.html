<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="frow">
            <div class="btn red" type="button">red</div>
            <div class="btn yellow" type="button">yellow</div>
        </div>
        <div class="srow">
            <div class="btn blue" type="button">blue</div>
            <div class="btn purple" type="button">purple</div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
